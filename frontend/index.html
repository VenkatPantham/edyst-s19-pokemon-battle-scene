<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/app.css">
    <title>Pokemon Battle Scene</title>
</head>
<body>
    <div class="bg">
        <div class="top">
            <div class="score1">
                <div class=name1>
                    Pikachu
                </div>
                <div class="level1">
                    Level 25    
                </div>
                <br><br>
                <div class=progress-bar>
                    HP
                    <div class="progress">
                        <div class="bar1"></div>
                    </div>
                </div>
            </div>
            <div align="right">
                <img class="img1" src="static/images/pikachu.png" alt="Pikachu">
            </div>
        </div>
        <div class="bottom">
            <div align="left">
                <img class="img2" src="static/images/pidgeotto.png" alt="Pidgeotto">
            </div>        
            <div class="score2">
                <div class="name2">
                    Pidgeotto
                </div>
                <div class="level2">
                    Level 32
                </div>
                <br><br>
                <div class="progress-bar">
                    HP
                    <div class="progress">
                        <div class="bar2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
